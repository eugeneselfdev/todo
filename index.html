<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App - Manage Your Tasks Efficiently</title>
    <meta name="description" content="A simple and efficient ToDo app to manage your daily tasks.">
    <meta name="keywords" content="ToDo, task manager, productivity, notes">
    <meta name="author" content="Eugene U">
    <link rel="stylesheet" href="public/css/style.css">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="ToDo App - Manage Your Tasks Efficiently">
    <meta property="og:description" content="A simple and efficient ToDo app to manage your daily tasks.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://yourwebsite.com">
    <meta property="og:image" content="http://yourwebsite.com/public/images/og-image.jpg">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ToDo App - Manage Your Tasks Efficiently">
    <meta name="twitter:description" content="A simple and efficient ToDo app to manage your daily tasks.">
    <meta name="twitter:image" content="http://yourwebsite.com/public/images/twitter-image.jpg">
    
</head>
<body>
    <nav aria-label="Main Navigation">
         <ul>
            <li><button id="addTodoButton"><i class="material-icons">add</i></button></li>
         </ul>
    </nav>
    <div class="container">
        <div class="grid">
            <aside>
                <h2 id="notesListHeading">Navigation</h2>
            </aside>
            <main  id="notesList">
                <!-- Notes will be listed here -->
            </main>
        </div>
        
        <!-- Modal for adding a new note -->
        <div id="noteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="noteForm">
                    <label for="noteTitle">Title:</label>
                    <input type="text" id="noteTitle" name="noteTitle" required>
                    <label for="noteContent">Content:</label>
                    <textarea id="noteContent" name="noteContent" required></textarea>
                    <button type="submit">Add Note</button>
                </form>
            </div>
        </div>

        <!-- Modal for editing a todo -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <form id="editForm">
                    <input type="hidden" id="todoId">
                    <label for="todoTitle">Title:</label>
                    <input type="text" id="todoTitle" required>
                    <label for="todoContent">Content:</label>
                    <textarea id="todoContent" required></textarea>
                    <!-- <label for="todoDate">Date:</label> -->
                    <input type="hidden" id="todoDate" required>
                    <button type="button" onclick="saveTodo()">Save</button>
                    <button type="button" onclick="closeEditModal()">Cancel</button>
                </form>
            </div>
        </div>
        
    </div>

    <script src="public/js/main.js"></script>
</body>
</html>
